<section class="dashboard gray-bg padd-0 mrg-top-50">
			<div class="container-fluid">
				<div class="row">
					
					
					
					<div class="col-lg-12 col-md-12 col-sm-12 ">
						<div class="row mrg-0 mrg-top-20">
							<div class="tr-single-box">
								<div class="tr-single-header">
									<h3 class="dashboard-title">Reservas </h3>
								</div>
								<div class="tr-single-body">
									<div class="table-responsive">
										<table class="table table-striped table-hover">
											<thead>
												<tr>					
													<th>Nombre</th>
													<th>Email</th>
													<th>Fecha</th>
													<th>Estado</th>
													<th>Acciones</th>
												</tr>
											</thead>
											
											<tbody>
												<!-- tr -->
												<tr *ngFor="let book of books">
													<td>
														<!-- <span class="custom-checkbox">
															<input type="checkbox" id="ao" value="1">
															<label for="ao"></label>
														</span> -->
														<a href="booking-2.html#">
															<div class="bk-thumb">
																<img src="assets/img/user-3.jpg" class="avatar img-circle" alt="Avatar" />
																<span class="bk-status pending"><i class="fa fa-check-circle"></i></span>
															</div>
															{{book.nombre}}<span></span>
														</a>
													</td>
													<td><b>{{book.email}}</b><br>-<span class="seprate"></span>+</td>                        
													<td><b>{{book.fecha}}</b></td>
													<td>{{book.status}}</td>
													
													<td>
														<a href="booking-2.html#" class="tbl-action settings" title="Settings" data-toggle="tooltip"><i class="ti-pencil"></i></a>
														<a href="booking-2.html#" class="tbl-action bg-danger" title="Delete" data-toggle="tooltip"><i class="ti-trash"></i></a>
													</td>
												</tr>
												
											
												
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</section>
