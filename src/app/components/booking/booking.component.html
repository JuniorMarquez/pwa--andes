<section class="dashboard  padd-0 mrg-top-50">
			<div class="container-fluid">
				<div class="row">
					
					
					
					<div class="col-lg-12 col-md-12 col-sm-12 ">
						<div class="row mrg-0 mrg-top-20">
							<div class="tr-single-box">
								<div class="tr-single-header">
									<h3 class="dashboard-title">Reservas </h3>
								</div>
								<div class="tr-single-body">
									<div class="table-responsive">
										<table class="table table-striped table-hover">
											<thead>
												<tr>			
													<th>Fecha</th>
													<th>Nombre</th>
													<th>Nro Reserva</th>
													<th>Tour</th>		
													<th>Estado</th>
													<th>Email</th>
													<th></th>
													
													<th>Acciones</th>
												</tr>
											</thead>
											
											<tbody>
												<!-- tr -->
												<tr *ngFor="let book of books">
													<td><b>{{book.fecha}}</b></td>
													<td>
														<!-- <span class="custom-checkbox">
															<input type="checkbox" id="ao" value="1">
															<label for="ao"></label>
														</span> -->
														<a href="#">
															<div class="bk-thumb">
																<img src="assets/img/user-3.jpg" class="avatar img-circle" alt="Avatar" />
																<span class="bk-status pending"><i class="fa fa-check-circle"></i></span>
															</div>
															{{book.nombre}}<span></span>
														</a>
													</td>
													<td><b>{{book.nroReserva}}</b></td>
													<td><b>{{book.productName}}</b></td>
													                        
													
													<td><span *ngIf="book.status == 'pending'">pendiente</span></td>
													<td><b>{{book.email}}</b></td>
													<td></td>
													<td>
														<a href="#" class="tbl-action settings" title="Aprobar" data-toggle="tooltip"><i class="ti-check"></i></a>
														<a href="#" class="tbl-action bg-danger" title="Denegar" data-toggle="tooltip"><i class="ti-close"></i></a>
													</td>

												</tr>
												
											
												
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</section>
